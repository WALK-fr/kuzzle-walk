<!-- Modal Structure -->
<div id="tp-notes" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>Notes and reminders <i (click)="persistNewNote()" class="secondary-content material-icons cyan-text lighten-1">playlist_add</i></h4>
        <section class="row">
            <div *ngFor="#note of allNotes; #index = index" class="col s12 m4 l4">
                <ul class="collection">
                    <li class="collapsible-header">
                        <h5>
                            {{note.name}}
                        </h5>
                    </li>
                    <li *ngFor="#item of note.items" class="collection-item dismissable">
                        {{item.content}}
                        <div class="actions secondary-content">
                            <i (click)="markAsDone($event, note,item)" class="material-icons green-text">done</i>
                            <i (click)="cancelItem(note,item)" class="material-icons red-text">cancel</i>
                        </div>
                    </li>
                    <li class="collection-item dismissable">
                        <div class="input-field">
                            <i class="material-icons prefix cyan-text lighten-1">note_add</i>
                            <input id="icon_prefix" type="text" value="" (keypress)="persistNewItem($event, note)">
                            <label for="icon_prefix">New note</label>
                        </div>
                    </li>
                </ul>
            </div>
            <br *ngIf="index % 3 == 0" class="clearfix"/>
        </section>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
</div>
