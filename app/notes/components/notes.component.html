<!-- Modal Structure -->
<div id="tp-notes" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>
            Notes and reminders
            <i (click)="addNewNote()" class="secondary-content material-icons cyan-text lighten-1 tp-note-add">playlist_add</i>
        </h4>

        <section id="tp-all-notes-panel" class="row">

            <note *ngFor="let note of allNotes, let index = index" [note]="note" id="note-{{note.id}}"
                  [class.first-col]="index == 0 || index % 3 == 0"
                  [class.second-col]="index % 3 == 1"
                  [class.third-col]="index % 3 == 2">
            </note>

            <div id="panel-first-col" class="col s12 m6 l4"></div>
            <div id="panel-second-col" class="col s12 m6 l4"></div>
            <div id="panel-third-col"class="col s12 m6 l4"></div>
        </section>
    </div>
</div>
