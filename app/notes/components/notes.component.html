<!-- Modal Structure -->
<div id="tp-notes" class="modal bottom-sheet">
    <div class="modal-content">
        <section id="tp-all-notes-panel" class="row">

            <div id="panel-notes" class="col s12 m6 l6">
                <!-- this contain all the travel todo and notes -->
                <h4>
                    Notes and reminders
                    <i (click)="addNewNote()" class="secondary-content material-icons cyan-text lighten-1 tp-note-add">playlist_add</i>
                </h4>
                <note *ngFor="let note of allNotes, let index = index" [note]="note" id="note-{{note.id}}"
                      [class.first-col]="index == 0 || index % 3 == 0"
                      [class.second-col]="index % 3 == 1"
                      [class.third-col]="index % 3 == 2">
                </note>
            </div>
            <!-- this contain the note detail zone -->
            <div id="panel-documents" class="col s12 m6 l6">
                <div id="note-detail">
                    <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 120px; right: 45px;">
                        <a class="btn-floating btn-large red">
                            <i class="material-icons">menu</i>
                        </a>
                        <ul>
                            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a>
                            </li>
                            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
