<!-- Modal Structure -->
<div id="tp-notes" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>
            Notes and reminders
            <i (click)="addNewNote()" class="secondary-content material-icons cyan-text lighten-1 tp-note-add">playlist_add</i>
        </h4>
        <note-panel>
            <note *ngFor="let note of allNotes, let index = index" [note]="note"
                  [class.firstCol]="index == 0 || index % 3 == 0"
                  [class.secondCol]="index % 3 == 1"
                  [class.thirdCol]="index % 3 == 2">
            </note>
        </note-panel>
    </div>
</div>
