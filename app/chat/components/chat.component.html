<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Chat</span>
                <ul>
                    <li *ngFor="#message of messagesList, #index = index">
                        <img class="circle" src="http://lorempixel.com/35/35/people/?random={{index + 1}}"> {{ message.content }}
                    </li>
                </ul>
            </div>
            <div class="card-action">
                <input [(ngModel)]="message" (keypress)="publishMessage($event)" type="text" placeholder="Message">
            </div>
        </div>
    </div>
</div>
