<div *ngIf="isChatOpened" id="tp-chat-window" class="col s8 m7 l4 push-l8 push-m5 push-s4">
    <div id="tp-chat-window-triangle"></div>
    <div id="tp-chat-window-container" class="row white z-depth-2">
        <div id="tp-chat-window-messages" class="input-field col s12">
            <ul autoScroll id="tp-chat-window-message-list">
                <li *ngFor="let message of messagesList, let index = index" class="clearfix">
                    <a tooltip class="tooltipped" data-position="bottom" data-delay="50" [attr.data-tooltip]="message.author.humanName() + ' - ' + message.dateTime.toLocaleTimeString()">
                        <img src="{{ message.author.photoUrl }}" class="circle">
                    </a>
                    <div class="tp-chat-window-message-content left-align">
                        {{ message.content }}
                    </div>
                </li>
            </ul>
        </div>
        <div id="tp-chat-window-input" class="input-field col s12">
            <i class="material-icons prefix">chat</i>
            <input [(ngModel)]="message"
                   (focus)="changeInputLabel($event)"
                   (blur)="changeInputLabel($event)"
                   (keypress)="publishMessage($event)"
                   id="icon_prefix" type="text"
                   class="validate">
            <label for="icon_prefix">{{ inputLabel }}</label>
        </div>
    </div>
</div>
