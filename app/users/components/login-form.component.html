<form [ngFormModel]="userForm" (ngSubmit)="login()">
    <label>Name</label>
    <input [(ngModel)]="user.firstName" ngControl="name" />
    <label>E-mail</label>
    <input [(ngModel)]="user.email" ngControl="email" />
    <label>Password</label>
    <input [(ngModel)]="user.password" ngControl="password" />
    <button type="submit">Save</button>
</form>
