<form [ngFormModel]="poiForm" (ngSubmit)="save()">
    <h3> Basic informations </h3>
    <div class="row">
        <div class="input-field col s12">
            <input [(ngModel)]="travelMarker.name"
                    ngControl="name"
                    id="poi_name"
                    type="text"
                    class="validate">
            <label for="poi_name" data-error="wrong" data-success="right">Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input [(ngModel)]="travelMarker.address"
                    ngControl="address"
                    id="poi_address"
                    type="text"
                    class="validate">
            <label for="poi_address" data-error="wrong" data-success="right">Address</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <select [(ngModel)]="travelMarker.type" ngControl="type" id="type-selector">
                <option value="base" disabled selected>Choose your option</option>
                <option value="landscape">Landscape</option>
                <option value="hotel">Hotel</option>
                <option value="informations">Informations</option>
                <option value="people">Friends or Family place</option>
                <option value="other">Other</option>
            </select>
            <label>Type</label>
        </div>
    </div>

    <h3> Details </h3>
    <div class="row">
        <div class="input-field col s12">
            <input [(ngModel)]="travelMarker.duration" id="poi_duration" type="text" class="validate">
            <label for="poi_duration" data-error="wrong" data-success="right">Duration</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input [(ngModel)]="travelMarker.price" id="poi_price" type="text" class="validate">
            <label for="poi_price" data-error="wrong" data-success="right">Price</label>
        </div>
    </div>
    <div class="row">
        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file" multiple>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload one or more files">
            </div>
        </div>
    </div>
    <button type="submit">submit</button>
</form>
