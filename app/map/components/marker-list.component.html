<div class="row" id="panel-marker-list-search">
    <input type="search" id="searchMarkers" placeholder="Search in markers (minimum 3 characters)"/>
    <i class="material-icons black-text">search</i>
</div>
<ul class="collection" id="panel-marker-list">
    <li *ngFor="let marker of getContextMarkers(), let index = index"
        (click)="emitMarkerInformationsEvent(marker)"
        (mouseover)="emitMarkerBounceEvent(marker)"
        class="collection-item avatar"
        id="marker-{{ marker.id }}">

        <img src="http://lorempixel.com/100/100/city/?random={{ index }}" alt="" class="circle">

        <span class="title">{{ marker.name }}</span>

        <p *ngIf="marker.description"> {{ marker.description|slice:0:120 }} </p>

        <div class="secondary-content">
            <i (click)="deleteMarker($event, marker)" class="material-icons red-text delete-marker">clear</i>
        </div>

        <span *ngIf="marker.price" class="marker-price badge cyan white-text">
            {{ marker.price }}$
        </span>
    </li>
</ul>
